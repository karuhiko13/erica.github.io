        <p style="font-family: Raleway, sans-serif; font-size: 24px; animation-delay: 1.5s">
                 Hashing is a form of computer security that    
          <br>enables data integrity and authentication.
          <br>It is a mathematical algorithm that converts 
          <br>plaintext to a unique text string or a ciphertext.
          <br>A hash value is the output of plaintext or ciphertext.

<script>

/// Hashing function for CRC32
function crc32(input) {
  let crcTable = [];
  const poly = 0xEDB88320;

  // Generate CRC32 lookup table
  for (let i = 0; i < 256; i++) {
    let crc = i;
    for (let j = 0; j < 8; j++) {
      if (crc & 1) {
        crc = (crc >>> 1) ^ poly;
      } else {
        crc >>>= 1;
      }
    }
    crcTable[i] = crc;
  }

  let crc = 0xFFFFFFFF;
  for (let i = 0; i < input.length; i++) {
    const byte = input.charCodeAt(i) & 0xFF;
    crc = (crc >>> 8) ^ crcTable[(crc ^ byte) & 0xFF];
  }
  crc ^= 0xFFFFFFFF;

  return crc.toString(16).toUpperCase();
}

// Hashing function for MD5
function md5(input) {
  let hash = CryptoJS.MD5(input);
  return hash.toString();
}

// Hashing function for SHA-1
function sha1(input) {
  let hash = CryptoJS.SHA1(input);
  return hash.toString();
}

// Hashing function for SHA-256
function sha256(input) {
  let hash = CryptoJS.SHA256(input);
  return hash.toString();
}

// Hashing function for SHA-512
function sha512(input) {
  let hash = CryptoJS.SHA512(input);
  return hash.toString();
}

// Function to perform the hashing and display the result
function convert() {
  let message = document.getElementById("message").value;
  let output = document.getElementById("output");

  let crc32Hash = crc32(message);
  let md5Hash = md5(message);
  let sha1Hash = sha1(message);
  let sha256Hash = sha256(message);
  let sha512Hash = sha512(message);

  let result = `CRC32: ${crc32Hash}\nMD5: ${md5Hash}\nSHA-1: ${sha1Hash}\nSHA-256: ${sha256Hash}\nSHA-512: ${sha512Hash}`;
  output.value = result;
}

// Function to reset the text areas
function reset() {
  document.getElementById("message").value = "";
  document.getElementById("output").value = "";
}

</script>
